<div class="main-container">
  <div class="container">
    <h1>Registration</h1>
  
    <form (ngSubmit)="register()" #registrationForm="ngForm" novalidate>
      <label for="username">Username<span *ngIf="usernameNgModel.invalid && (usernameNgModel.dirty || usernameNgModel.touched)"
          class="error-message">*</span>:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" [ngModelOptions]="{standalone: true}" required
            #usernameNgModel="ngModel">
     
  
      <label for="email">Email<span *ngIf="emailNgModel.invalid && (emailNgModel.dirty || emailNgModel.touched)"
          class="error-message">*</span>:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" [ngModelOptions]="{standalone: true}" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            #emailNgModel="ngModel">
      <div *ngIf="emailNgModel.invalid && (emailNgModel.dirty || emailNgModel.touched)"
            class="error-message">
        <div *ngIf="emailNgModel.errors.pattern">*Please enter a valid email</div>
      </div>
  
      <label for="password">Password<span *ngIf="passwordNgModel.invalid && (passwordNgModel.dirty || passwordNgModel.touched)"
          class="error-message">*</span>:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" [ngModelOptions]="{standalone: true}" required
            #passwordNgModel="ngModel">
      <div *ngIf="passwordNgModel.valid && !isPasswordComplex(password)" class="error-message">
        *Password must include at least one uppercase letter, one lowercase letter, one digit, and one special character
      </div>
  
      <label for="confirmPassword">Confirm Password<span *ngIf="confirmPasswordNgModel.invalid && (confirmPasswordNgModel.dirty || confirmPasswordNgModel.touched)"
          class="error-message">*</span>:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" [ngModelOptions]="{standalone: true}" required
            #confirmPasswordNgModel="ngModel">
      <div *ngIf="password !== confirmPassword && !passwordMismatch" class="error-message">
        *Passwords do not match
      </div>
  
      <label for="mobile">Mobile Number<span *ngIf="mobileNgModel.invalid && (mobileNgModel.dirty || mobileNgModel.touched)"
          class="error-message">*</span>:</label>
      <input type="tel" id="mobile" [(ngModel)]="mobileNumber" name="mobile" [ngModelOptions]="{standalone: true}" required pattern="^[0-9]{10}$"
            #mobileNgModel="ngModel">
      <div *ngIf="mobileNgModel.invalid && (mobileNgModel.dirty || mobileNgModel.touched)"
          class="error-message">
      </div>
  
      <label for="userRole">Role<span *ngIf="userRoleNgModel.invalid && (userRoleNgModel.dirty || userRoleNgModel.touched)"
          class="error-message">*</span>:</label>
      <select id="userRole" [(ngModel)]="userRole" name="userRole" required #userRoleNgModel="ngModel">
        <option value="" disabled>Select a role</option>
        <option value="Admin">ADMIN</option>
        <option value="Customer">CUSTOMER</option>
      </select>
  
      <div *ngIf="passwordMismatch" class="error-message">*Passwords do not match</div>

      <button type="submit" [disabled]="registrationForm.invalid || password !== confirmPassword">Register</button>
    </form>
  </div>
</div>
