<div class="container">
    <h2>Add Assignment</h2>
    <form [formGroup]="addAssignmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Container ID: <span class="required-symbol">*</span></label>
            <input type="number" formControlName="ContainerId" class="form-control">
            <div *ngIf="addAssignmentForm?.get('ContainerId')?.invalid && addAssignmentForm?.get('ContainerId')?.touched" class="text-danger">
                Container ID is required.
            </div>
        </div>

        <div class="form-group">
            <label>User ID: <span class="required-symbol">*</span></label>
            <input type="number" formControlName="UserId" class="form-control">
            <div *ngIf="addAssignmentForm?.get('UserId')?.invalid && addAssignmentForm?.get('UserId')?.touched" class="text-danger">
                User ID is required.
            </div>
        </div>

        <div class="form-group">
            <label>Status: <span class="required-symbol">*</span></label>
            <select formControlName="Status" class="form-control">
                <option value="">Select Status</option>
                <option value="Not Assigned">Not Assigned</option>
                <!-- Add more options as needed -->
            </select>
            <div *ngIf="addAssignmentForm?.get('Status')?.invalid && addAssignmentForm?.get('Status')?.touched" class="text-danger">
                Status is required.
            </div>
        </div>

        <div class="form-group">
            <label>Route: <span class="required-symbol">*</span></label>
            <input type="text" formControlName="Route" class="form-control">
            <div *ngIf="addAssignmentForm?.get('Route')?.invalid && addAssignmentForm?.get('Route')?.touched" class="text-danger">
                Route is required.
            </div>
        </div>

        <div class="form-group">
            <label>Shipment: <span class="required-symbol">*</span></label>
            <input type="text" formControlName="Shipment" class="form-control">
            <div *ngIf="addAssignmentForm?.get('Shipment')?.invalid && addAssignmentForm?.get('Shipment')?.touched" class="text-danger">
                Shipment is required.
            </div>
        </div>

        <div class="form-group">
            <label>Destination: <span class="required-symbol">*</span></label>
            <input type="text" formControlName="Destination" class="form-control">
            <div *ngIf="addAssignmentForm?.get('Destination')?.invalid && addAssignmentForm?.get('Destination')?.touched" class="text-danger">
                Destination is required.
            </div>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="addAssignmentForm?.invalid" class="btn btn-primary">Add Assignment</button>
        </div>
    </form>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show-modal': showModal}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registration successful!</h5>
            </div>
            <div class="modal-body">
                <p>Assigned successfully!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
