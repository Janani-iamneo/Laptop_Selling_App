<div class="property-form">
    <h2>Add New Property</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="newProperty.name" name="name" required>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea [(ngModel)]="newProperty.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" [(ngModel)]="newProperty.address" name="address" required>
      </div>
      <div class="form-group">
        <label>Property Type:</label>
        <input type="text" [(ngModel)]="newProperty.propertyType" name="propertyType" required>
      </div>
      <div class="form-group">
        <label>Bedrooms:</label>
        <input type="number" [(ngModel)]="newProperty.bedrooms" name="bedrooms" required>
      </div>
      <div class="form-group">
        <label>Bathrooms:</label>
        <input type="number" [(ngModel)]="newProperty.bathrooms" name="bathrooms" required>
      </div>
      <div class="form-group">
        <label>Monthly Rent:</label>
        <input type="number" [(ngModel)]="newProperty.monthlyRent" name="monthlyRent" required>
      </div>
      <button type="submit">Add Property</button>
    </form>
  </div>
