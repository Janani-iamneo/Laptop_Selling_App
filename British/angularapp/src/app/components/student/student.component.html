<div>
  <!-- Button to toggle the form -->
  <button (click)="toggleCreateForm()">Toggle Create Form</button>

  <!-- Display a message if any -->
  <div *ngIf="message">{{ message }}</div>

  <!-- Form to create a new student -->
  <form *ngIf="showCreateForm" (ngSubmit)="createStudent()">
    <!-- Student Name Input -->
    <div class="form-group">
      <label for="studentName" class="mandatory">Student Name<span class="asterisk">*</span>:</label>
      <input type="text" id="studentName" name="studentName" [(ngModel)]="newStudent.studentName" required>
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email" class="mandatory">Email<span class="asterisk">*</span>:</label>
      <input type="email" id="email" name="email" [(ngModel)]="newStudent.email" required>
    </div>

    <!-- Mobile Number Input -->
    <div class="form-group">
      <label for="mobileNumber" class="mandatory">Mobile Number<span class="asterisk">*</span>:</label>
      <input type="text" id="mobileNumber" name="mobileNumber" [(ngModel)]="newStudent.mobileNumber" required>
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password" class="mandatory">Password<span class="asterisk">*</span>:</label>
      <input type="password" id="password" name="password" [(ngModel)]="newStudent.password" required>
    </div>

    <!-- UserRole Input -->
    <div class="form-group">
      <label for="userRole" class="mandatory">User Role<span class="asterisk">*</span>:</label>
      <input type="text" id="userRole" name="userRole" [(ngModel)]="newStudent.UserRole" required>
    </div>

    <!-- Submit Button -->
    <button type="submit">Create Student</button>
  </form>

  <!-- Button to delete a student -->
  <button (click)="deleteStudent()">Delete Student</button>

  <!-- Button to get student information -->
  <button (click)="getStudent()">Get Student</button>
</div>
