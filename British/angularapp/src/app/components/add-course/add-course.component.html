<!-- add-course.component.html -->
<div class="add-course-container">
  <h2>Add New Course</h2>

  <form [formGroup]="newCourseForm" (ngSubmit)="addCourse()">
    <div class="form-group">
      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" formControlName="courseName">
      <!-- Display validation error message -->
      <div *ngIf="newCourseForm.get('courseName').hasError('required') && newCourseForm.get('courseName').touched">
        Course Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
      <!-- Display validation error message -->
      <div *ngIf="newCourseForm.get('description').hasError('required') && newCourseForm.get('description').touched">
        Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="duration">Duration:</label>
      <input type="text" id="duration" formControlName="duration">
      <!-- Display validation error message -->
      <div *ngIf="newCourseForm.get('duration').hasError('required') && newCourseForm.get('duration').touched">
        Duration is required.
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" formControlName="amount">
      <!-- Display validation error messages -->
      <div *ngIf="newCourseForm.get('amount').hasError('required') && newCourseForm.get('amount').touched">
        Amount is required.
      </div>
      <div *ngIf="newCourseForm.get('amount').hasError('min') && newCourseForm.get('amount').touched">
        Amount must be greater than or equal to 0.
      </div>
    </div>

    <button type="submit">Add Course</button>
  </form>
</div>
